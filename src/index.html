<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval App</title>
    <link rel="stylesheet" href="styles.scss">
</head>
<body>
    <div id="app">
        <form id='set-timer-form'>
            <article id='set-time-length'>
                <a id='decrease'></a>
                <h1 id='time-amount'></h1>
                <a id="increase"></a>
            </article>
            <span>minutes</span>
            <article id='time-checkboxes'>
                <label for="intervals" class="checkbox-container">intervals
                    <input id="intervals-check" type="checkbox" name="intervals" >
                    <span class="checkmark"></span>
                </label>
                <label for="break-interval" class="checkbox-container">5 min break / interval
                    <input id="break-check" type="checkbox" name="break-interval" >
                    <span class="checkmark"></span>
                </label>
            </article>
            <button>start timer</button>
        </form>
        

        
    <section id="visual-page">
        <progress value="0" max="0" id="pbar" >20</progress>
    </section>

    <section id="break-page">
        <button id="pause"></button>
        <img src="./SVGs/pause-and-breathe-white.svg" alt="">
        <p ></p>
    </section>

    <section id="digital-timer">
        <img src="SVGs/nav-interval-black.svg" alt="interval-black">
        <h1 id="digitalTime"></h1>
    </section>
        <button id="stop">ABORT TIMER</button>

    <script src="index.ts"></script>
    </div>
    
    
    
    
    
    
    
    <script type="module" src="index.ts"></script>
</body>
</html>
