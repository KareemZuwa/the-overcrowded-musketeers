<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval App</title>
    <link rel="stylesheet" href="styles.scss">
</head>
<body>
    <div id="divToRenderIn" style="width:100%;justify-content: center;">

    </div>
    <button id="stop" style="display:none" >ABORT TIMER</button>
    <div style="display: none;">
        <!--Loading Page-->
        <div id="app">
            <a href="#" id="startImage">
                <img  src="../src/SVGs/LogoFirstPage-white.svg" alt="" />
            </a>
            <img src="../src/SVGs/IntervalLogoText-white.svg" alt="">
        </div>

        <!-- menu start -->
        <section id="menu">
            <div>
                <a href=""></a><img src="../src/SVGs/navicon-white.svg" />
            </div>
        </section>

        <!-- set time form start -->
        <form id='set-timer-form'>
            <article id='set-time-length'>
                <a id='decrease'></a>
                <h1 id='time-amount'></h1>
                <a id="increase"></a>
            </article>
            <span>minutes</span>
            <article id='time-checkboxes'>
                <label for="intervals" class="checkbox-container">intervals
                    <input id="intervals-check" type="checkbox" name="intervals" >
                    <span class="checkmark"></span>
                </label>
                <label for="break-interval" class="checkbox-container">5 min break / interval
                    <input id="break-check" type="checkbox" name="break-interval" >
                    <span class="checkmark"></span>
                </label>
                </article>
                <button id="startTimerBtn" type="button">start timer</button>
        </form>

        <!-- Alarming Page -->
        <section id="alarmRinging">
            <img id="svg" src="./SVGs/timesup-white.svg" alt="">
            <img id="svg" src="./SVGs/ellipse1.svg" alt="">
            <img id="svg" src="./SVGs/ellipse2.svg" alt="">
            <img id="svg" src="./SVGs/ellipse3.svg" alt="">
            <img id="svg" src="./SVGs/ellipse4.svg" alt="">
            <button onclick="" id="Back2Timer">SET NEW TIMER</button>
        </section>

        <!-- visual page start -->
        <section id="visual-page">
            <!--<progress value="0" max="0" id="pbar" >20</progress> --> 
            <article id="progbar"></article>
        </section>

         <!-- break page start -->
        <section id="break-page">
            <img id="breakimage" src="./SVGs/pause-and-breathe-white.svg" alt="pause">
            <p id="break-countdown">05:00</p>
            <button id="pause">NO PAUSE, GO NOW!</button>
        </section>

        <!-- Analogklocka -->
        <section id="analogClock">
            <div class="clock">
                <ul class="clock__marks"></ul>      
                <div class="clock__hands">
                    <div class="clock__hand clock__hand--minute"></div>
                    <div class="clock__hand clock__hand--second"></div>
                </div>      
            </div>
        </section>

        <!-- Tal till Ord -->
        <div id="talTillOrd" style="display: flex;justify-content:center;align-items:center;height:100vh">

        </div>

        <!--Circle Clock-->
        <section id="circles">
            <img src="SVGs/nav-interval-black.svg" alt="interval-black">
            <article class="circle1"></article>
            <article class="circle2"></article>
            <article class="circle3"></article>
            <article class="circle4"></article>
            <article class="circle5"></article>
            <article class="circle6"></article>
            <article class="circle7"></article>
            <article class="circle8"></article>
            <article class="circle9"></article>
            <article class="circle10"></article>
            <article class="circle11"></article>
         </section>

                <p id="break-countdown">05:00</p>

                <img id="svg" src="./SVGs/ellipse3.svg" alt="">
                <img id="svg" src="./SVGs/ellipse4.svg" alt="">
            </section>

        <!--Digital Timer-->
        <section id="digital-timer" style="justify-content: center; display: flex;">
            <img src="SVGs/nav-interval-black.svg" alt="interval-black" />
            <h1 id="digitalTime"></h1>
        </section>
