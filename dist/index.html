<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval App</title>
    <link rel="stylesheet" href="/styles.164d45a1.css">
<script src="/styles.164d45a1.js"></script></head>
<body>
    <div id="app">
        <!-- <h1>Hello World!</h1> -->
    </div>
    <form id="set-timer-form">
        <article id="set-time-length">
            <a id="decrease"> < </a>
            <h1 id="time-amount"></h1>
            <a id="increase"> > </a>
            <span>minutes</span>
        </article>
        <article id="time-checkboxes">
            <input id="intervals-check" type="checkbox" name="intervals">
            <label for="intervals">intervals</label>
            <input id="break-check" type="checkbox" name="break-interval">
            <label for="break-interval">5 min break / interval</label>
        </article>
        <button>start timer</button>
    </form>

    <section id="visual-page">
        <progress value="0" max="20" id="pbar">20</progress>
        <button id="stop">ABORT TIMER</button>
    </section>

    <section id="digital-timer"></section>
    
    <script src="/src.77de5100.js"></script>
</body>
</html>
